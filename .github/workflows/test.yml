name: Imf

on: push

jobs:
  tester:
    name: Test the code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.8]
        TOXENV: ['py37-test','py38-test-cov', 'build_docs','py38-test-devdeps','py36-test-astropylts-numpy116', 'py38-test-devdeps', 'codestyle']
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Python setup
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Dependencies
        run: |
          pip install tox
          TOXENV=${{ TOXENV }}
          tox $TOXARGS -- $TOXPOSARGS

